<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Paste the CSS code here */
    </style>
    <link rel="stylesheet" href="/todo-project/styles.css">
</head>
<body>
    <!-- Add this wrapper div with class="main-wrapper" -->
    <div class="main-wrapper">
        
        <!-- Add class="main-title" to your title -->
        <h1 class="main-title">My Tasks</h1>
        
        <!-- Your existing input elements -->
        <div class="input-group">
            <input type="text" id="taskinput" placeholder="Add a new task...">
            <button id="addbtn">Add</button>
        </div>
        
        <input type="text" id="searchinput" placeholder="Search tasks...">
        
        <!-- Your result div stays the same -->
        <div id="result"></div>
        
    </div>

    <script src="/todo-project/main.js"></script>
    </script>
</body>
</html>
